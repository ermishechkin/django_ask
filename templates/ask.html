{% extends "base.html" %}

{% block titile %} Регистрация {% endblock %}

{% block custom_css %}
<link href="{% url 'css' 'css/ask.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
      <h2 id="content-title">Задать вопрос</h2>
      <div class="questions_container">
        <form class="form-horizontal" method="POST">
          <div class="form-group">
            <label for="title" class="col-xs-2 control-label">Тема</label>
            <div class="col-xs-10">
              <input type="text" class="form-control" name="title" id="title" placeholder="Тема">
            </div>
          </div>

          <div class="form-group">
            <label for="content" class="col-xs-2 control-label">Содержание</label>
            <div class="col-xs-10">
              <textarea class="form-control" name="content" id="content" placeholder="Содержание"></textarea>
            </div>
          </div>

          <div class="form-group">
            <label for="tags" class="col-xs-2 control-label">Тэги</label>
            <div class="col-xs-10">
              <input type="text" class="form-control" name="tags" id="tags" placeholder="Тэги">
            </div>
          </div>

          {% csrf_token %}

          <div class="form-group">
            <div class="col-xs-offset-2 col-xs-10">
              <button id="submit-button" class="form-control btn-success" type="submit">ASK!</button>
            </div>
          </div>
        </form>
      </div>
{% endblock %}
