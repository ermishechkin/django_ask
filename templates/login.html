{% extends "base.html" %}

{% block titile %} Вход {% endblock %}

{% block custom_css %}
<link href="{% url 'css' 'css/login.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
<h2 id="content-title">Вход</h2>

{% if failed %}
  <div class="alert alert-danger" role="alert">Неверная пара логин-пароль</div>
{% endif %}

<form class="form-signin form-horizontal" method="POST">

  <div class="form-group">
    <label for="username" class="col-xs-2 control-label">Имя</label>
    <div class="col-xs-10">
      <input name="username" class="form-control" placeholder="Имя пользователя" required="" autofocus="">
    </div>
  </div>

  <div class="form-group form-horizontal">
    <label for="password" class="col-xs-2 control-label">Пароль</label>
    <div class="col-xs-10">
      <input name="password" type="password" class="form-control" placeholder="Пароль" required="" autofocus="">
    </div>
  </div>

  <div class="form-group">
    <div class="col-xs-2"></div>
    <div class="col-xs-10">
      <input name="remember" value="remember-me" type="checkbox"> Запомнить меня</input>
    </div>
  </div>

  {% csrf_token %}

  <div class="form-group">
    <div class="col-xs-2"></div>
    <div class="col-xs-10">
      <button class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>
    </div>
  </div>

  <div class="form-group">
    <div class="col-xs-2"></div>
    <div class="col-xs-10">
      <a href="{% url 'signup' %}">Создать учетную запись</a>
    </div>
  </div>

</form>
{% endblock %}
