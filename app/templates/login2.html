{% extends "base.html" %}

{% block titile %} Вход {% endblock %}

{% block custom_css %}
<link href="{% url 'css' 'css/login.css' %}" rel="stylesheet">
<script src="{% url 'js' 'js/jquery.min.js' %}"></script>
<script src="{% url 'js' 'js/some.js' %}"></script>
{% endblock %}

{% block content %}
<h2 id="content-title">Вход</h2>
{% if user.is_authenticated %}
  Zaloginen
{% else %}
  <form class="form-signin form-horizontal" method="POST">
    <input name="username" type="text" class="form-control" placeholder="Адрес электронной почты" required="" autofocus="">
    <input name="password" type="password" class="form-control" placeholder="Адрес электронной почты" required="" autofocus="">
    {% csrf_token %}
    <button>OK</button>
  </form>

{% endif %}

{% endblock %}
